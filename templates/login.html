<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nabeh | Login</title>
  <style>
    body {
      background-color: #0b1623;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #142235;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 360px;
      border: 1px solid #1e2a38;
    }

    .logo {
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
      color: #3b82f6;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .login-container p {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #1e2a38;
      border-radius: 8px;
      background-color: #0f1b2d;
      color: white;
      margin-bottom: 18px;
      font-size: 0.9rem;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
    }

    .login-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #1d4ed8;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #64748b;
      font-size: 0.8rem;
    }

    .error-message {
      color: #e74c3c;
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      background: #2c1a1a;
      border-radius: 5px;
      border: 1px solid #e74c3c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Nabah</div>
    <h1>Welcome</h1>
    <p>Sign in to access the factory dashboard</p>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form action="/login" method="post">
      <label for="userID">User ID</label>
      <input type="text" id="userID" name="userID" placeholder="Enter your ID" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="footer">Â© 2025 NABAH</div>
  </div>
</body>
</html>
